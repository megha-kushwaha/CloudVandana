<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="container mt-3">
      <div class="card p-3 col-3 col-lg-4 offset-lg-4">
        <h2 class="text-center">Customer Survey Form</h2>

        <form action="" id="surveyForm">
          <div class="mb-3 mt-3">
            <label for="FirstName">First Name:</label>
            <input
              type="text"
              class="form-control"
              id="firstname"
              placeholder="Enter First Name"
              name="firstname"
            />
          </div>

          <div class="mb-3 mt-3">
            <label for="lastname">Last Name:</label>
            <input
              type="text"
              class="form-control"
              id="lastname"
              placeholder="Enter lastname"
              name="lastname"
            />
          </div>

          <div class="mb-3 mt-3">
            <label for="dob">DOB:</label>
            <input
              type="date"
              class="form-control"
              id="date"
              placeholder="Enter email"
              name="date"
            />
          </div>

          <div class="form-group">
            <label for="country">Country:</label>
            <select id="country" required>
              <option value="USA">USA</option>
              <option value="Canada">Canada</option>
              <option value="Australia">Australia</option>
              <option value="Brazil">Brazil</option>
              <option value="France">France</option>
            </select>
          </div>

          <label for="gender">Gender:</label>
          <div class="form-check">
            <input
              type="checkbox"
              class="form-check-input"
              id="gender1"
              name="gender"
              value="Female"
              checked
            />
            <label class="form-check-label" for="check1">Female</label>
          </div>
          <div class="form-check">
            <input
              type="checkbox"
              class="form-check-input"
              id="gender2"
              name="gemder"
              value="Male"
            />
            <label class="form-check-label" for="check2">Male</label>
          </div>
          <div class="form-check">
            <input
              type="checkbox"
              class="form-check-input"
              id="gender3"
              name="gender"
              value="Transgender"
            />
            <label class="form-check-label">Transgender</label>
          </div>

          <div class="mb-3 mt-3">
            <label for="Profession">Profession:</label>
            <input
              type="text"
              class="form-control"
              id="Prof"
              placeholder="Enter your Profession"
              name="prof"
            />
          </div>

          <div class="mb-3 mt-3">
            <label for="email">Email:</label>
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="Enter email"
              name="email"
            />
          </div>

          <div class="mb-3 mt-3">
            <label for="mob">Mobile:</label>
            <input
              type="text"
              class="form-control"
              id="mob"
              placeholder="Enter mobile number"
              name="mob"
            />
          </div>

          <button type="submit" onclick="submitForm()" class="btn btn-primary">
            Submit
          </button>
          <button type="button" onclick="resetForm()" class="btn btn-primary">
            Reset
          </button>
        </form>
      </div>
    </div>

    <div id="popup" class="container" style="display: none">
      <!-- This is the popup content that will display submitted values -->
    </div>

    <script>
      function submitForm() {
        const form = document.getElementById("surveyForm");
        const popup = document.getElementById("popup");

        let popupContent = "";
        const fields = form.elements;

        for (let i = 0; i < fields.length; i++) {
          if (fields[i].type !== "button") {
            popupContent +=
              "<p><strong>" +
              fields[i].labels[0].textContent +
              ":</strong> " +
              fields[i].value +
              "</p>";
          }
        }

        popup.innerHTML = popupContent;
        popup.style.display = "block";
        form.reset();
      }

      function resetForm() {
        const form = document.getElementById("surveyForm");
        form.reset();
      }
    </script>
  </body>
</html>
