<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <title>Document</title>
    <style>
      #btn {
        width: 100%;
      }
      .col-2 {
        padding: 0;
      }
      .col-6 {
        padding: 0;
      }
      .row {
      }
    </style>
  </head>

  <body>
    <div
      class="d-flex justify-content-center align-items-center"
      style="height: 100vh"
    >
      <div class="container">
        <div class="col-lg-4 offset-lg-4">
          <div class="card">
            <div class="card-header text-center">Calculator</div>
            <div class="card-body">
              <div class="row">
                <div class="col-6 col-sm-9">
                  <input
                    type="text"
                    class="w-100 bg-black text-white"
                    id="display"
                    disabled
                  />
                </div>
                <div class="col-2 col-sm-3 border">
                  <input
                    class="border-info bg-white w-100"
                    type="button"
                    value="AC"
                    onclick="clearDisplay()"
                    id="btn"
                  />
                </div>
              </div>
              <div class="row border">
                <div class="col-2 col-sm-3">
                  <input
                    type="button"
                    value="7"
                    class="bg-light border-light"
                    onclick="appendToDisplay('7')"
                    id="btn"
                  />
                </div>
                <div class="col-2 col-sm-3">
                  <input
                    type="button"
                    value="8"
                    class="bg-light border-light"
                    onclick="appendToDisplay('8')"
                    id="btn"
                  />
                </div>
                <div class="col-2 col-sm-3">
                  <input
                    type="button"
                    value="9"
                    class="bg-light border-light"
                    onclick="appendToDisplay('9')"
                    id="btn"
                  />
                </div>
                <div class="col-2 col-sm-3">
                  <input
                    type="button"
                    value="+"
                    class="bg-warning border-warning"
                    onclick="appendToDisplay('+')"
                    id="btn"
                  />
                </div>
              </div>

              <div class="row">
                <div class="col-2 col-sm-3">
                  <input
                    type="button"
                    value="4"
                    class="bg-light border-light"
                    onclick="appendToDisplay('4')"
                    id="btn"
                  />
                </div>
                <div class="col-2 col-sm-3">
                  <input
                    type="button"
                    value="5"
                    class="bg-light border-light"
                    onclick="appendToDisplay('5')"
                    id="btn"
                  />
                </div>
                <div class="col-2 col-sm-3">
                  <input
                    type="button"
                    value="6"
                    class="bg-light border-light"
                    onclick="appendToDisplay('6')"
                    id="btn"
                  />
                </div>
                <div class="col-2 col-sm-3">
                  <input
                    type="button"
                    value="-"
                    class="bg-warning border-warning"
                    onclick="appendToDisplay('-')"
                    id="btn"
                  />
                </div>
              </div>

              <div class="row">
                <div class="col-2 col-sm-3">
                  <input
                    type="button"
                    value="3"
                    class="bg-light border-light"
                    onclick="appendToDisplay('3')"
                    id="btn"
                  />
                </div>
                <div class="col-2 col-sm-3">
                  <input
                    type="button"
                    value="2"
                    class="bg-light border-light"
                    onclick="appendToDisplay('2')"
                    id="btn"
                  />
                </div>
                <div class="col-2 col-sm-3">
                  <input
                    type="button"
                    value="1"
                    class="bg-light border-light"
                    onclick="appendToDisplay('1')"
                    id="btn"
                  />
                </div>
                <div class="col-2 col-sm-3">
                  <input
                    type="button"
                    value="/"
                    class="bg-warning border-warning"
                    onclick="appendToDisplay('/')"
                    id="btn"
                  />
                </div>
              </div>

              <div class="row">
                <div class="col-2 col-sm-3">
                  <input
                    type="button"
                    value="."
                    class="bg-light border-light"
                    onclick="appendToDisplay('.')"
                    id="btn"
                  />
                </div>
                <div class="col-2 col-sm-3">
                  <input
                    type="button"
                    value="0"
                    class="bg-light border-light"
                    onclick="appendToDisplay('0')"
                    id="btn"
                  />
                </div>
                <div class="col-2 col-sm-3">
                  <input
                    type="button"
                    value="="
                    class="bg-white border-info"
                    onclick="calculateResult('=')"
                    id="btn"
                  />
                </div>
                <div class="col-2 col-sm-3">
                  <input
                    type="button"
                    value="*"
                    class="bg-warning border-warning"
                    onclick="appendToDisplay('*')"
                    id="btn"
                  />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="./calc.js"></script>
  </body>
</html>
